<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wykre≈õlacz</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style/style.css">
    <script src="https://cdn.jsdelivr.net/npm/@jaames/iro"></script>
    <script type="importmap">
        {
            "imports": {
                "three": "./build/three.module.js",
                "three/examples/jsm/controls/OrbitControls":"./jsm/controls/OrbitControls.js",
                "three/examples/jsm/geometries/ParametricGeometry":"./jsm/geometries/ParametricGeometry.js",
                "three/examples/jsm/libs/stats.module":"./jsm/libs/stats.module.js",
                "three/examples/jsm/libs/dat.gui.module":"./jsm/libs/dat.gui.module.js",
                "delaunator/index.js": "./delaunator/index.js",
                "robust-predicates": "./robust-predicates/index.js",
                "fparser" : "./fparser/fparser.js"
            }
        }
    </script>
</head>
<body>
    <div id="light"></div>
    <div id="dark"></div>
    <canvas id="writer"></canvas>
    <div id="container2D">
        <canvas id="2d-graph" width="1200" height="800"></canvas>
    </div>
    <div class="mode-switch">
        <div id="light-dark-button"></div>
    </div>

    <div class="button-2D-3D">
        <div id="button-2D"></div>
    </div>

    <div class="menu">

        <div class="dock4Func">
                <input id="input" class="inputFunction"></input>
            <div class="addFunction">
                <div id="button-plus"></div>
            </div>
        </div>

        <div class="dock">
            <div id="colorPicker"></div>
        </div>

        <div class="sliderContainer">
            <div class="inSliderUp">
                <span id="speedPrecision"> Point density: </span>
                <span id="Precision"></span>
                <input type="range" min="1" max="100" value="50" class="slider" id="Efficiency">
            </div>
        </div>

        <div class="jpg">
            <div id="button-jpg"></div>
        </div>

        <div class="png">
            <div id="button-png"></div>
        </div>

        <div class="xml">
            <div id="button-xml"></div>
        </div>

        <div class="xValueRange" id="X">
            <span id="rangeSpan">x min range: </span>
            <input type="text" id="minRangeInput" value="-1">
            <span id="rangeSpan">x max range: </span>
            <input type="text" id="maxRangeInput" value="1">
        </div>

        <div class="yValueRange" id="Y">
            <span id="rangeSpan">y min range: </span>
            <input type="text" id="minRangeInput" value="-1">
            <span id="rangeSpan">y max range: </span>
            <input type="text" id="maxRangeInput" value="1">
        </div>

        <div class="zValueRange" id="Z">
            <span id="rangeSpan">z min range: </span>
            <input type="text" id="minRangeInput" value="-1">
            <span id="rangeSpan">z max range: </span>
            <input type="text" id="maxRangeInput" value="1">
        </div>   

        <div class="slideZoomContainer">
            <span id="zoomSpan">Scale</span>
            <input type="range" min="1" max="100" value="50" class="slider" id="zoomer" oninput="zoomfunction()">
        </div>
    </div>

    <script type="module" src="client.js"></script>
</body>
</html>
